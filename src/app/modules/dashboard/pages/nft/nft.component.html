<main class="main-content flex w-full px-[var(--margin-x)] pb-8">
  <div class="grid grid-cols-1 gap-4 px-10 sm:grid-cols-2 sm:gap-5 lg:grid-cols-3 lg:gap-6 xl:grid-cols-4">
    <div class="card shadow-2xl dark:shadow-2xl" *ngFor="let newss of news">
      <a routerLink="/id/ggggggg">
        <img [src]="newss.IMAGE" class="h-48 w-full rounded-t-lg object-cover object-center" alt="images"
      /></a>

      <div class="flex grow flex-col p-4">
        <div class="flex">
          <a routerLink="/id/ggggggg" class="text-info line-clamp-1 text-xs dark:text-white">ENADEDWARTA</a>
          <div class="dark:bg-navy-500 mx-2 my-0.5 w-px bg-slate-200"></div>

          <span class="text-tiny+ dark:text-navy-300 text-slate-400">{{ formattedDate() }}</span>
        </div>

        <div class="line-clamp-2 pt-2">
          <a
            routerLink="/id/ggggggg"
            class="hover:text-primary focus:text-primary dark:text-navy-100 dark:hover:text-accent-light dark:focus:text-accent-light text-base font-medium text-slate-700 dark:text-white"
            >{{ newss.TITLE }}</a
          >
        </div>

        <p class="grow pt-2 text-xs dark:text-white sm:text-lg md:text-xs">
          {{ newss.DESCRIPTION | wordLimit: 50 }}
        </p>

        <div class="mt-3 text-right">
          <button
            class="btn bg-slate-150 text-xs+ dark:text-navy-50 dark:hover:bg-navy-450 dark:focus:bg-navy-450 dark:active:bg-navy-450/90 h-8 space-x-1.5 rounded-full px-3 font-medium text-slate-800 focus:bg-slate-200 active:bg-slate-200/80 hover:bg-slate-200 dark:bg-red-500 dark:text-white">
